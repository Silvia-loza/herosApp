<div class="flex flex-column">
  <div class="text-lg mb-4">Registro</div>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placceholder="Nombre usuario" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="Nombre" matInput placceholder="Nombre" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placceholder="Contraseña" />
  </mat-form-field>

  <button class="py-5" mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Crear Cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>
</div>

<div class="flex flex-column">
  <div class="text-lg mb-4">Login</div>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placceholder="Nombre usuario" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placceholder="Contraseña" />
  </mat-form-field>

  <button class="py-5" mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Entrar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">¿Ya tienes cuenta?</a>
  </div>
</div>
